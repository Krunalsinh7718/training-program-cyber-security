              <h3 class="mb-4 text-secondary">Batch Creation</h3>

                <h5 class="form-section-header">Training Details</h5>
                <div class="row mb-4">
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="batchDomain" class="form-label">Domain</label>
                      <input
                        type="text"
                        class="form-control"
                        id="batchDomain"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="batchTraining" class="form-label"

                      >
                      <select
                        id="batchTraining"
                        class="form-select"
                        aria-label="Imparted By menu"
                      >
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
                <h5 class="form-section-header">Batch Details</h5>
                <div >
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="mb-3">
                        <label for="batchselBatch" class="form-label"

                        >
                        <select id="batchselBatch" class="form-select" aria-label="Batch menu">
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3">
                      <div class="mb-3">
                        <label for="batchStDate" class="form-label"
                          >Start Date</label
                        >
                        <div class="with-input-icon">
                          <input
                            type="text"
                            class="form-control custDatePicker"
                            id="batchStDate"
                          />
                          <i data-feather="calendar" class="cust-input-icon"></i>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="mb-3">
                        <label for="batcsTime" class="form-label"
                          >Start Time</label
                        >
                        <div class="with-input-icon">
                          <input
                            type="text"
                            class="form-control custTimePicker"
                            id="batcsTime"
                          />
                          <i data-feather="clock" class="cust-input-icon"></i>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="mb-3">
                        <label for="batchEDate" class="form-label"
                          >End Date</label
                        >
                        <div class="with-input-icon">
                          <input
                            type="text"
                            class="form-control custDatePicker"
                            id="batchEDate"
                          />
                          <i data-feather="calendar" class="cust-input-icon"></i>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="mb-3">
                        <label for="batchEndTime" class="form-label"
                          >End Time</label
                        >
                        <div class="with-input-icon">
                          <input
                            type="text"
                            class="form-control custTimePicker"
                            id="batchEndTime"
                          />

                        </div>
                      </div>
                    </div>

                        <input

                          class="form-control custDate"
                          id="batchVanueLocation"

                    </div>

                                <input
                                  type="text"
                                  class="form-control custDate"
                                  id="cordiName"
                                />

                            </div>

                  <div class="col-sm-6">

                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">

                      <select id="batcEmpType" class="form-select" aria-label="Employee Type menu">

                        <option value="2">Two</option>
                        <option value="3">Three</option>

                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="batchClass" class="form-label">Class</label>
                      <input type="text" class="form-control" id="batchClass">
