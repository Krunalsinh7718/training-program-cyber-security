            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">

              </li>
            </ol>
          </nav>
          <div class="form-table-card">
            <div class="form-container-1">
              <h3 class="mb-4">Batch Creation</h3>
              <form>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="batchName" class="form-label"
                        >Batch Name</label
                      >
                      <input type="text" class="form-control" id="batchName" />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="batchImpartedBy" class="form-label"
                        >Imparted By</label
                      >
                      <select
                        id="batchImpartedBy"
                        class="form-select"
                        aria-label="Imparted By menu"
                      >
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="batchStartDate" class="form-label"
                        >Start Date</label
                      >
                      <div class="with-input-icon">
                        <input
                          type="text"
                          class="form-control custDatePicker"
                          id="batchStartDate"
                          placeholder="MM/DD/YYYY"
                        />
                        <i data-feather="calendar" class="cust-input-icon"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="batchEndDate" class="form-label"
                        >End Date</label
                      >
                      <div class="with-input-icon">
                        <input
                          type="text"
                          class="form-control custDatePicker"
                          id="batchEndDate"
                          placeholder="MM/DD/YYYY"
                        />
                        <i data-feather="calendar" class="cust-input-icon"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="batchStartTime" class="form-label"
                        >Start Time</label
                      >
                      <div class="with-input-icon">
                        <input
                          type="text"
                          class="form-control custTimePicker"
                          id="batchStartTime"
                        />
                        <i data-feather="clock" class="cust-input-icon"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="batchEndTime" class="form-label"
                        >End Time</label
                      >
                      <div class="with-input-icon">
                        <input
                          type="text"
                          class="form-control custTimePicker"
                          id="batchEndTime"
                        />
                        <i data-feather="clock" class="cust-input-icon"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="mb-3">
                      <label for="batchVanueLocation" class="form-label"
                        >Venue / Location</label
                      >
                      <input
                        type="text"
                        class="form-control custDate"
                        id="batchVanueLocation"
                      />
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="mb-4">
                      <label for="courceDetails" class="form-label"
                        >Course Details</label
                      >
                      <input
                        type="text"
                        class="form-control custDate"
                        id="courceDetails"
                      />
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="card mb-4">
                      <div class="card-header">Coordinator Details</div>
                      <div class="card-body">
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="mb-3">
                              <label for="cordiName" class="form-label"
                                >Name</label
                              >
                              <input
                                type="text"
                                class="form-control custDate"
                                id="cordiName"
                              />
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="mb-3">
                              <label for="cordiMobile" class="form-label"
                                >Mobile</label
                              >
                              <input
                                type="text"
                                class="form-control custDate"
                                id="cordiMobile"
                              />
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="mb-3">
                              <label for="cordiEmail" class="form-label"
                                >Email</label
                              >
                              <input
                                type="email"
                                class="form-control custDate"
                                id="cordiEmail"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="btn-box pt-2">
                  <button type="button" class="btn btn-secondary">
                    Create
                  </button>
                </div>
              </form>
            </div>
