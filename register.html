              <li class="breadcrumb-item active" aria-current="page">Register</li>
            </ol>
          </nav>
          <div class="form-table-card">
            <div class="form-container-1">
              <h3 class="mb-4">Register</h3>
              <form >
                <div class="row">
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="regName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="regName"  />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="regDesg" class="form-label">Designation</label>
                      <input type="text" class="form-control" id="regDesg"  />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="regHDD" class="form-label">HDD</label>
                      <select id="regHDD" class="form-select" aria-label="HDD select menu">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="regDepartment" class="form-label">Department</label>
                      <select id="regDepartment" class="form-select" aria-label="Department select menu">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="regOfficeOrg" class="form-label">Office Name / Organization</label>
                      <input type="text" class="form-control" id="regOfficeOrg"  />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="regMobileNum" class="form-label">Mobile No</label>
                      <input type="text" class="form-control" id="regMobileNum"  />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="regEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="regEmail"  />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="regBatch" class="form-label">Batch</label>
                      <select id="regBatch" class="form-select" aria-label="Batch select menu">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="btn-box pt-2">
                  <button type="button" class="btn btn-secondary">Submit</button>
                </div>
              </form>
            </div>
